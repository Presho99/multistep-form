<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- left-side -->
      <div class="left">
        <div class="left-one">
          <div class="left-no" id="circle1"><p>1</p></div>
          <div class="left-text">
            <p>Step 1</p>
            <h4>Your Info</h4>
          </div>
        </div>
        <div class="left-one">
          <div class="left-no" id="circle2"><p>2</p></div>
          <div class="left-text">
            <p>Step 2</p>
            <h4>Select Plan</h4>
          </div>
        </div>
        <div class="left-one">
          <div class="left-no"><p>3</p></div>
          <div class="left-text">
            <p>Step 3</p>
            <h4>Add-Ons</h4>
          </div>
        </div>
        <div class="left-one">
          <div class="left-no"><p>4</p></div>
          <div class="left-text">
            <p>Step 4</p>
            <h4>Summary</h4>
          </div>
        </div>
      </div>
      <!-- right side -->
      <div class="form-container">
        <form action="">
            <h2>Personal Info</h2>
            <p>Please provide your name, email address, and phone number.</p>
            <label for="">Name</label>
            <input type="text" required placeholder="e.g Stephen King">
            <label for="">Email address</label>
            <input type="email" required placeholder="e.g Stephen King">
            <label for="">Phone number</label>
            <input type="number" required placeholder="e.g Stephen King">
            <div class="first-btn">
                <button type="button" id="next1">Next</button>
            </div>
        </form>
        <form action=""></form>
        <form action=""></form>
      </div>
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
